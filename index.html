                const filteredMembers = members.filter(member => 
                    member.firstname.toLowerCase().includes(searchTerm) ||
                    member.lastname.toLowerCase().includes(searchTerm) ||
                    member.code.toLowerCase().includes(searchTerm)
                );
                
                // Afficher les membres
               // Trier les membres par code en ordre croissant
const sortedMembers = filteredMembers.sort((a, b) => {
    return parseInt(a.code) - parseInt(b.code);
});

// Afficher les membres
membersList.innerHTML = sortedMembers.map(member => `
    <div class="member-card" onclick="showMemberContributions('${member.id}', '${member.firstname} ${member.lastname}')">
        <div class="member-name">${member.firstname} ${member.lastname}</div>
        <div class="member-code">Code: ${member.code}</div>
        <div class="member-role">${member.role || 'Membre'}</div>

`).join('') || '<p>Aucun membre trouvé</p>';

        // Afficher les cotisations d'un membre
        async function showMemberContributions(memberId, memberName) {
            try {
                currentMember = memberId;
                
                // Mettre à jour le titre
                document.getElementById('member-contributions-title').textContent = `Cotisations de ${memberName}`;
                
                // Charger les données du membre
                const members = await loadData('members');
                const member = members.find(m => m.id === memberId);
                
                if (!member) {
                    alert('Membre introuvable');
                    return;
                }
                
                // Initialiser les cotisations si elles n'existent pas
                if (!member.contributions) {
                    member.contributions = initializeContributions();
                }
                
                // Vérifier si Mensuelle existe
                if (!member.contributions.Mensuelle) {
                    member.contributions.Mensuelle = initializeMensuelle();
                }
                
                // Générer le contenu des cotisations
                const contributionsContent = document.getElementById('contributions-content');
                contributionsContent.innerHTML = `
                    <form id="member-contributions-form">
                        ${years.map(year => {
                            // Vérifier si l'année existe dans Mensuelle
                            const yearData = member.contributions.Mensuelle[year] || Array(12).fill(false);
                            
                            return `
                                <div class="contribution-year">
                                    <h4>${year}</h4>
                                    ${months.map((month, index) => {
                                        const isPaid = yearData[index] || false;
                                        return `
                                            <div class="month-checkbox">
                                                <input type="checkbox" id="month-${year}-${index}" 
                                                       data-year="${year}" data-month="${index}" 
                                                       ${isPaid ? 'checked' : ''}>
                                                <label for="month-${year}-${index}">${month}</label>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            `;
                        }).join('')}
                        <button type="submit" class="cta-button">Enregistrer les modifications</button>
                    </form>
                `;
                
                // Ajouter l'écouteur d'événement pour le formulaire
                document.getElementById('member-contributions-form').addEventListener('submit', saveMemberContributions);
                
                // Ajouter l'écouteur d'événement pour chaque case à cocher
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        // Enregistrement automatique lorsqu'une case est cochée/décochée
                        saveMemberContributions();
                    });
                });
                
                // Afficher la page des cotisations
                showPage('contributions-page');
            } catch (error) {
                console.error('Erreur lors du chargement des cotisations:', error);
                alert('Erreur lors du chargement des cotisations');
            }
        }

        // Initialiser les cotisations avec la structure correcte
        function initializeContributions() {
            return {
                Mensuelle: initializeMensuelle(),
                globalContributions: {}
            };
        }

        // Initialiser la structure Mensuelle
        function initializeMensuelle() {
            const mensuelle = {};
            years.forEach(year => {
                mensuelle[year] = Array(12).fill(false);
            });
            return mensuelle;
        }

        // Sauvegarder les cotisations d'un membre
        async function saveMemberContributions(e) {
            if (e) e.preventDefault();
            
            try {
                if (!currentMember) {
                    alert('Aucun membre sélectionné');
                    return;
                }
                
                // Récupérer l'état des cases à cocher
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const mensuelle = initializeMensuelle();
                
                checkboxes.forEach(checkbox => {
                    const year = checkbox.dataset.year;
                    const month = parseInt(checkbox.dataset.month);
                    mensuelle[year][month] = checkbox.checked;
                });
                
                // Charger les données actuelles du membre pour préserver globalContributions
                const members = await loadData('members');
                const currentMemberData = members.find(m => m.id === currentMember);
                
                // Préparer les données à sauvegarder
                const contributionsData = {
                    contributions: {
                        Mensuelle: mensuelle,
                        globalContributions: currentMemberData?.contributions?.globalContributions || {}
                    }
                };
                
                // Sauvegarder dans Firestore
                await saveData('members', contributionsData, currentMember);
                
                // Afficher un message de confirmation (sauf si déclenché automatiquement)
                if (!e) {
                    // Message silencieux pour l'enregistrement automatique
                    console.log('Cotisations mises à jour automatiquement');
                } else {
                    alert('Cotisations enregistrées avec succès');
                }
            } catch (error) {
                console.error('Erreur lors de la sauvegarde des cotisations:', error);
                alert('Erreur lors de la sauvegarde des cotisations');
            }
        }
      
      // Charger le mot de passe depuis Firestore
async function loadPasswordFromFirestore() {
    try {
        const passwordRef = db.collection('settings').doc('password');
        const doc = await passwordRef.get();
        
        if (doc.exists) {
            const data = doc.data();
            customPassword = data.password || "0000";
            passwordDocId = doc.id;
        } else {
            // Créer le document avec le mot de passe par défaut
            await passwordRef.set({
                password: "0000",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            customPassword = "0000";
            passwordDocId = 'password';
        }
    } catch (error) {
        console.error('Erreur chargement mot de passe:', error);
        customPassword = "0000";
    }
}
      
      // Sauvegarder le mot de passe dans Firestore
async function savePasswordToFirestore(newPassword) {
    try {
        if (newPassword === DEFAULT_PASSWORD) {
            throw new Error("Impossible d'utiliser le code réservé");
        }
        
        const passwordRef = db.collection('settings').doc('password');
        await passwordRef.set({
            password: newPassword,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        
        customPassword = newPassword;
        return true;
    } catch (error) {
        console.error('Erreur sauvegarde mot de passe:', error);
        return false;
    }
}
